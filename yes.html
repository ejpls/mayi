<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./yes_style.css">
    </head> 
    <body>
        <div class="container">
            <div>
                <h1 class="header_text">Hurrayyyy!!</h1>
            </div>
            <div class="gif_container">
                <img src="https://media0.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class="loading_text">
                <h2>Since you said yes, we will now book our date!</h2>
                <h3>Redirecting in <span id="countdown">10</span> seconds...</h3>
            </div>
        </div>

        <script>
            let countdown = 10; // Start countdown from 10
            const countdownElement = document.getElementById('countdown'); // Where to display the countdown

            function updateCountdown() {
                countdownElement.textContent = countdown; // Update displayed countdown number
                countdown--; // Decrease countdown value
                if (countdown < 0) {
                    window.location.href = "booking.html"; // Redirect when countdown finishes
                }
            }

            setInterval(updateCountdown, 1000); // Update every second
        </script>
    </body> 
</html>
